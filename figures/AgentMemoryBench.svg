<svg width="100%" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 新的渐变配色：橙红紫色系 -->
    <linearGradient id="grad-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ee5a6f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>

    <!-- 记忆网格渐变 -->
    <linearGradient id="grad-grid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:0.05" />
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .text-title {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-weight: 700;
        letter-spacing: -0.8px;
      }

      /* 记忆波浪动画 */
      .memory-wave {
        stroke-dasharray: 1200;
        stroke-dashoffset: 1200;
        animation: wave-flow 6s linear infinite;
        opacity: 0.35;
      }

      @keyframes wave-flow {
        to { stroke-dashoffset: 0; }
      }

      /* 节点脉冲 */
      @keyframes cube-pulse {
        0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.9; }
        50% { transform: scale(1.3) rotate(45deg); opacity: 1; }
      }

      .node-cube {
        animation: cube-pulse 2.5s infinite ease-in-out;
      }

      /* 记忆单元闪烁 */
      @keyframes memory-blink {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.4; }
      }

      .memory-cell {
        animation: memory-blink 3s infinite ease-in-out;
      }
    </style>
  </defs>

  <!-- 背景记忆存储网格装饰 -->
  <g opacity="1">
    <!-- 左侧记忆单元 -->
    <rect x="20" y="30" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 0s"/>
    <rect x="20" y="45" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 0.3s"/>
    <rect x="20" y="60" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 0.6s"/>
    <rect x="35" y="30" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 0.9s"/>
    <rect x="35" y="45" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 1.2s"/>

    <!-- 右侧记忆单元 -->
    <rect x="757" y="30" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 0.2s"/>
    <rect x="757" y="45" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 0.5s"/>
    <rect x="757" y="60" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 0.8s"/>
    <rect x="772" y="30" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 1.1s"/>
    <rect x="772" y="45" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 1.4s"/>

    <!-- 顶部记忆单元 -->
    <rect x="380" y="15" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 0.4s"/>
    <rect x="395" y="15" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 0.7s"/>
    <rect x="410" y="15" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 1.0s"/>

    <!-- 底部记忆单元 -->
    <rect x="380" y="177" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 0.6s"/>
    <rect x="395" y="177" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 0.9s"/>
    <rect x="410" y="177" width="8" height="8" fill="url(#grad-grid)" class="memory-cell" style="animation-delay: 1.2s"/>
  </g>

  <!-- 椭圆轨道路径 (用于节点运动) -->
  <ellipse id="orbit-track" cx="400" cy="100" rx="340" ry="65" fill="none" />

  <!-- 记忆波浪线 (替代心电图) -->
  <path class="memory-wave"
        d="M0 100 Q80 70, 160 100 T320 100 Q400 130, 480 100 T640 100 Q720 70, 800 100"
        stroke="#ff6b6b"
        stroke-width="2.5"
        fill="none" />

  <path class="memory-wave"
        d="M0 105 Q70 80, 140 105 T280 105 Q360 135, 440 105 T600 105 Q680 75, 800 105"
        stroke="#ee5a6f"
        stroke-width="2"
        fill="none"
        style="animation-delay: -2s; opacity: 0.25"/>

  <!-- 主标题 -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-size="38" fill="url(#grad-text)" class="text-title" filter="url(#glow)">
    Agent Memory Bench
  </text>

  <!-- 节点 A: 红色方块 -->
  <g>
    <animateMotion dur="18s" repeatCount="indefinite" rotate="auto" calcMode="linear">
      <mpath href="#orbit-track"/>
    </animateMotion>

    <!-- 方块节点 -->
    <rect x="-4" y="-4" width="8" height="8" fill="#ff6b6b" class="node-cube" rx="1"/>

    <!-- 拖尾光晕 -->
    <circle r="6" fill="#ff6b6b" opacity="0.15">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.05;0.15" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 节点 B: 紫色方块 (对侧运动) -->
  <g>
    <animateMotion dur="18s" begin="-9s" repeatCount="indefinite" rotate="auto" calcMode="linear">
      <mpath href="#orbit-track"/>
    </animateMotion>

    <rect x="-4" y="-4" width="8" height="8" fill="#c44569" class="node-cube" rx="1"/>

    <circle r="6" fill="#c44569" opacity="0.15">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.05;0.15" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 节点 C: 橙粉色菱形 (三分之一位置) -->
  <g>
    <animateMotion dur="18s" begin="-6s" repeatCount="indefinite" rotate="auto" calcMode="linear">
      <mpath href="#orbit-track"/>
    </animateMotion>

    <rect x="-4" y="-4" width="8" height="8" fill="#ee5a6f" class="node-cube" rx="1" transform="rotate(45)"/>

    <circle r="6" fill="#ee5a6f" opacity="0.12">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.12;0.04;0.12" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

</svg>
