mem0:
  api_key: "m0-vTSCGTQMxZ5Bpxv8uBflBSO2jzqyiDvdjY1QEKT6"

  # ===== user_id 配置 =====
  # 用户自定义的 user_id，用于在 Mem0 Platform 中分组记忆
  # 例如："experiment_001", "dbbench_cross_task", "alfworld_online" 等
  user_id: "exp_067"

  # ===== 记忆操作配置 =====
  infer: true  # true: 自动提取结构化记忆，false: 存储原始消息

  # 检索配置
  top_k: 50  # 检索 top_k 个最相关的记忆 # best practice：50
  threshold: 0  # 相似度阈值（可选，0.0-1.0，低于此阈值的记忆会被过滤）
  rerank: true  # 是否启用重排序
  
  # ===== 过滤配置 =====
  success_only: true  # 只存储成功样本（finish==True）
  reward_bigger_than_zero: true  # true: 只存储 reward>0 的样本，false: 都存储

  # ===== 提示模板 =====
  # 记忆内容会追加到 user question 末尾
  prompt_template: |
    Based on your previous interactions, here are relevant memories:
    {memories}
  where: front  # tail: 记忆放在 user question 后面 | front: 记忆放在 user question 前面
  
  # ===== 重试配置 =====
  # max_retries: -1 表示无限重试（一直重试直到成功），0 表示不重试，>0 表示最大重试次数
  # 实验要求严谨，建议设置为 -1（无限重试直到成功）
  max_retries: -1
  retry_delay: 5.0  # 重试延迟（秒），指数退避的初始值
  retry_backoff: 2.0  # 指数退避倍数（每次重试延迟 = 上次延迟 * retry_backoff）
  
  # ===== 等待配置 =====
  wait_time: 60.0  # 每次成功添加记忆后等待的时间